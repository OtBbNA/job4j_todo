<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/pageStyle.css}">
    <link rel="stylesheet" th:href="@{/css/oneContentStyle.css}">

    <title>Задача</title>
</head>

<body class="body">
    <div class="wrapper">
        <header th:insert="blocks/header"></header>
        <section class="main">
            <div class="nav" th:insert="blocks/nav"></div>
            <div class="main__content">
                <div class="main__content__head">
                    <div class="main__content__head__name">
                        <span th:text="${task.title}">Название</span>
                    </div>
                    <p class="main__content__head__priority" for="priority">Приоритет:<span th:text="${task.priority.position}"></span></p>
                    <div class="main__content__head__info">
                        <span th:text="${task.user.name}">Автор</span>
                        <p>
                            <span th:text="${{task.created}}">00.00.0000, 00:00</span>
                            <span class="task__state" th:text="${task.done ? 'Готово' : 'Новая'}">Новая</span>
                        </p>
                    </div>
                </div>
                <div class="main__content__head__text" th:text="${task.description}">Описание задачи</div>
            </div>
        </section>
    </div>
    <script th:src="@{/js/menuCollapseScript.js}"></script>
</body>
</html>
