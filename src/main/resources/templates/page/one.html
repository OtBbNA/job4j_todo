<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/pageStyle.css}">
    <link rel="stylesheet" th:href="@{/css/oneContentStyle.css}">

    <title>Задача</title>
</head>

<body class="body">
<div class="wrapper">
    <header th:insert="blocks/header"></header>
    <section class="main">
        <div class="nav" th:insert="blocks/nav"></div>
        <div class="main__content">
            <div class="main__content__head">
                <div class="main__content__head__name">
                    <span th:text="${task.title}">Название</span>
                </div>
                <div class="main__content__head__row">
                    <p class="main__content__head__priority" for="priority">Приоритет:<span
                            th:text="${task.priority.position}"></span></p>
                    <div class="main__content__head__info">
                        <span th:text="${task.user.name}">Автор</span>
                        <p>
                            <span th:text="${{task.created}}">00.00.0000, 00:00</span>
                            <span class="task__state" th:text="${task.done ? 'Готово' : 'Новая'}">Новая</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="main__content__categories">
                <ul class="main__content__categories__current">
                    <li class="main__content__categories__current__element" th:each="category : ${task.categories}">
                        <span th:text="${category.name}"></span>
                    </li>
                </ul>
            </div>
            <div class="main__content__head__text" th:text="${task.description}">Описание задачи</div>
        </div>
    </section>
</div>
<script th:src="@{/js/menuCollapseScript.js}"></script>
<script th:src="@{/js/randomColorScript.js}"></script>
</body>
</html>
